<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up / Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .signup-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-card {
      width: 400px;
      height: 500px;
      perspective: 1000px;
    }

    .flip-card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background: #ffffff;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .signup-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }

    .btn-primary {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    .form-footer a {
      text-decoration: none;
      color: #3b82f6;
    }

    .form-footer a:hover {
      color: #2563eb;
    }

    .admin-info {
      text-align: center;
      margin-top: 10px;
    }

    .admin-info a {
      text-decoration: none;
      color: #e63946;
    }
  </style>
</head>
<body>

<div class="container-fluid signup-container">
  <div class="flip-card" id="signupFlipCard">
    <div class="flip-card-inner">
      <!-- Front: Sign Up Form -->
      <div class="flip-card-front signup-card">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <button type="button" class="btn btn-primary w-100">Create Account</button>
        </form>
        <div class="form-footer text-center mt-3">
          Already have an account? <a href="javascript:void(0)" onclick="flipToLogin()">Login</a>
        </div>
      </div>

      <!-- Back: Login Form -->
      <div class="flip-card-back">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="form-footer text-center mt-3">
          Don't have an account? <a href="javascript:void(0)" onclick="flipToSignUp()">Sign Up</a>
        </div>
        <div class="admin-info">
          <p> <a href="admin-login.html">Admin Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function flipToLogin() {
    document.getElementById('signupFlipCard').classList.add('flipped');
  }

  function flipToSignUp() {
    document.getElementById('signupFlipCard').classList.remove('flipped');
  }
</script>

</body>
</html>
