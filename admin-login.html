<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scrollbar-width: none; /* For Firefox */
}

html {
  scroll-behavior: smooth;
}

    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
      border-color: #3b82f6;
    }

    .btn-primary {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }

    .btn-primary:hover {
      background-color: #2563eb;
      border-color: #2563eb;
    }
  </style>
</head>
<body>

<div class="container-fluid login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="adminUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="adminUsername" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('adminUsername').value;
    const password = document.getElementById('adminPassword').value;

    if (username === "admin" && password === "password") {
      alert("Admin login successful! Redirecting to admin dashboard.");
      window.location.href = "/adminhome.html"; // Redirect to actual admin dashboard
    } else {
      alert("Invalid admin credentials.");
    }
  });
</script>

</body>
</html>
