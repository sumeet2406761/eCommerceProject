      color: #ffffff;
      text-align: center;
      padding: 12px;

      vertical-align: middle;
      padding: 12px;

    .table tbody tr:hover {

    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }

    @media (max-width: 991.98px) {
      .sidebar {

      }

      .content {

    .dashicon {

    .container1 {
